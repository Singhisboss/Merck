<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Report Filter</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background-color: #f4f7f6; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hero { text-align: center; padding: 4rem 1rem; }
        .hero h1 { font-size: 2.8rem; color: #005a9c; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; color: #555; max-width: 600px; margin: 0 auto 2rem auto; }
        .button {
            display: inline-block;
            background-color: #0069d9; /* A slightly deeper blue for more emphasis */
            color: white;
            padding: 12px 24px; /* Increased padding */
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em; /* Slightly larger font */
            margin-top: 1.5em;
            text-align: center;
            font-weight: bold; /* Bold text */
            text-transform: uppercase; /* Capitalized text */
            letter-spacing: 0.5px; /* Spacing for uppercase letters */
            transition: all 0.2s ease-in-out; /* Smooth transition for hover effects */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Add a subtle shadow to lift the button */
        }
        .button:hover { background-color: #0056b3; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome to the Automated Report Filter</h1>
            <p>Streamline your data processing by automatically filtering compliance reports based on company and approved designations.</p>
            <a href="{{ url_for('start_processing') }}" class="button">Start Processing</a>
        </div>
    </div>
</body>
</html>
